<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AETHERIA Lab</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #111; color: #eee; margin: 0; padding: 2rem; }
        h1, h2 { font-weight: 300; border-bottom: 1px solid #444; padding-bottom: 10px; }
        #container { display: grid; grid-template-columns: 1fr 2fr; gap: 2rem; }
        #controls { background: #1a1a1a; border: 1px solid #444; padding: 1.5rem; border-radius: 10px; }
        #logs { background: #000; border: 1px solid #444; padding: 1.5rem; border-radius: 10px; }
        
        /* Estilos de Controles */
        .control-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #aaa; }
        input, select, button {
            font-size: 1rem;
            padding: 0.75rem;
            background: #333;
            color: #eee;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
            width: 100%;
        }
        button { background: #007acc; font-weight: bold; }
        button:hover { background: #0098e6; }
        button.danger { background: #c9302c; }
        button.danger:hover { background: #e04a45; }
        
        /* Estilos de Logs */
        #log-output {
            background: #0a0a0a;
            color: #0f0; /* Color de f칩sforo verde */
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            height: 600px;
            overflow-y: scroll;
            border: 1px solid #333;
            padding: 1rem;
            white-space: pre-wrap; /* Mantiene los saltos de l칤nea */
            word-wrap: break-word; /* Evita el desbordamiento horizontal */
        }
        #status { font-style: italic; color: #888; }
    </style>
</head>
<body>

    <h1>Laboratorio de Entrenamiento AETHERIA</h1>
    <p id="status">Conectando al servidor del laboratorio...</p>

    <div id="container">
        <div id="controls">
            <h2>Configurar Experimento</h2>
            
            <div class="control-group">
                <label for="exp_name">Nombre del Experimento:</label>
                <input type="text" id="exp_name" value="UNet_Test_01">
            </div>

            <div class="control-group">
                <label for="model_select">Modelo (Ley M):</label>
                <select id="model_select">
                    <option value="unet" selected>QCA_Operator_UNet</option>
                    <option value="mlp">QCA_Operator_MLP</option>
                </select>
            </div>

            <div class="control-group">
                <label for="hidden_channels">Canales Ocultos (Ancho):</label>
                <input type="number" id="hidden_channels" value="64">
            </div>

            <div class="control-group">
                <label for="lr">Tasa de Aprendizaje (LR):</label>
                <input type="text" id="lr" value="1e-5">
            </div>

            <div class="control-group">
                <label for="episodes">Episodios:</label>
                <input type="number" id="episodes" value="1000">
            </div>

            <button id="start_button" onclick="startTraining()">郊윒잺 Iniciar Entrenamiento</button>
            <button id="stop_button" class="danger" onclick="stopTraining()" disabled>游띔 Detener Entrenamiento</button>
        </div>

        <div id="logs">
            <h2>Consola de Entrenamiento (En Vivo)</h2>
            <pre id="log-output"></pre>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const logOutput = document.getElementById('log-output');
        const startButton = document.getElementById('start_button');
        const stopButton = document.getElementById('stop_button');

        // --- Conexi칩n al WebSocket del Laboratorio ---
        const proto = window.location.protocol === "https:" ? "wss:" : "ws:";
        const ws = new WebSocket(`${proto}//${window.location.host}/ws_lab`);

        function log(message, type = 'log') {
            const line = document.createElement('div');
            line.textContent = message;
            if (type === 'error') {
                line.style.color = '#f87171';
            } else if (type === 'status') {
                line.style.color = '#4ade80';
                line.style.fontWeight = 'bold';
            }
            logOutput.appendChild(line);
            logOutput.scrollTop = logOutput.scrollHeight; // Auto-scroll
        }

        ws.onopen = () => {
            statusEl.textContent = "Conectado al Laboratorio.";
            log("Conectado al servidor del laboratorio.", "status");
        };

        ws.onclose = () => {
            statusEl.textContent = "Desconectado. Recarga la p치gina.";
            log("Desconectado del servidor.", "error");
            startButton.disabled = true;
            stopButton.disabled = true;
        };

        ws.onerror = (err) => {
            statusEl.textContent = "Error de conexi칩n.";
            log("Error de WebSocket.", "error");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'log') {
                log(data.data);
            } else if (data.type === 'status') {
                log(data.data, 'status');
                if (data.data.includes("Iniciando")) {
                    startButton.disabled = true;
                    stopButton.disabled = false;
                } else if (data.data.includes("finalizado") || data.data.includes("detenido")) {
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }
            } else if (data.type === 'error') {
                log(data.data, 'error');
            } else if (data.type === 'init') {
                log("Estado inicial recibido.", "status");
                // (Aqu칤 podr칤amos cargar las listas de checkpoints, pero lo omitimos por simplicidad)
                if (data.is_training) {
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    log("El servidor ya est치 entrenando. Conectando a logs...", "status");
                }
            }
        };

        // --- Funciones de Control ---
        
        function sendCommand(cmd) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(cmd));
            } else {
                log("Error: WebSocket no conectado.", "error");
            }
        }

        function startTraining() {
            log("Enviando orden de iniciar entrenamiento...", "status");
            
            const args = {
                name: document.getElementById('exp_name').value,
                model: document.getElementById('model_select').value,
                hidden_channels: parseInt(document.getElementById('hidden_channels').value),
                lr: parseFloat(document.getElementById('lr').value),
                episodes: parseInt(document.getElementById('episodes').value)
            };
            
            sendCommand({
                command: "start_training",
                args: args
            });
            
            logOutput.innerHTML = ""; // Limpiar consola
        }
        
        function stopTraining() {
            log("Enviando orden de detener entrenamiento...", "status");
            sendCommand({ command: "stop_training" });
        }
    </script>
</body>
</html>
